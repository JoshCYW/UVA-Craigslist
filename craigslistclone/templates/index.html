<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        {% load staticfiles %}
    </head>
    <body>
    	<div id='error'>
    	{% if messages  %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
    	</div>
        <h1>Login</h1>
        <form action='{% url "login" %}' method='POST'>
            {% csrf_token %}
            <p><label for='login'>Username:<input type='text' name='login_username'></label></p>
            <p><label for='password'>Password:<input type='password' name='login_password'></label></p>
            <p><input type='submit' value='Login'></p>
        </form>
        <form action="{% url 'register' %}">
            <input type="submit" value="register"/>
        </form>
    </body>
</html>
